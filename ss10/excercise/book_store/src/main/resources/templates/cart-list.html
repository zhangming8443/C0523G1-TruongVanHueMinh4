<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="text-align: center">
<h2 style="font-family: 'Arial Rounded MT Bold';color: deeppink;">Cart List</h2>
<a href="/library" class="btn btn-outline-info">Back to shop</a><br>
<table class="table table-striped table-hover table-danger"
       th:if="${cart != null && cart.getBookMap().size() > 0}">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Delete</th>
    </tr>
    <tr th:each="book,status:${cart.getBookMap()}">
        <td th:text="${status.count}"></td>
        <td th:text="${book.key.bookName}"></td>
        <td>
            <img th:src="${book.key.bookImage}" style="width: 100%; height: auto">
        </td>
        <td th:text="${book.key.bookPrice}"></td>

        <td>
            <a id="decrease_button" th:href="@{/library/decrease/__${book.key.bookId}__}"
               th:text="${'-'}"></a>
            <span th:text="${book.value}"></span>
            <a id="increase_button" th:href="@{/library/add/__${book.key.bookId}__}"
               th:text="${'+'}"></a>
        </td>
        <td><a th:href="@{/library/delete/__${book.key.bookId}__}" class="btn btn-outline-info">Delete</a></td>
    </tr>
    <tr th:colspan="6">Tổng cộng: <span th:text="${cart.countTotalPayment()}"></span></tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
