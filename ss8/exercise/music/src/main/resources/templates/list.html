<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
  <meta charset="UTF-8">
  <title>List</title>
</head>
<body>
<div class="container">
  <h1 align="center">List</h1>
  <div align="center" th:if="${message}">
    <strong style="color: green" th:text="${message}"></strong>
  </div>
  <a class="btn btn-outline-dark" th:href="@{/music/create}">
    Add new music
  </a>

  <form action="" method="get">
    <table class="table table-hover">
      <tr th:if="${music.isEmpty()}">
        <td colspan="8">Empty list</td>
      </tr>
      <thead>
      <tr>
        <th>#</th>
        <th>Song name</th>
        <th>Performer</th>
        <th>Type music</th>
        <th>Function</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="music,loop : ${music}">
        <td th:text="${loop.count}"></td>
        <td th:text="${music.getNameSong()}"></td>
        <td th:text="${music.getPerformer()}"></td>
        <td th:text="${music.getTypeMusic()}"></td>
        <td><a class="btn btn-outline-dark" th:href="@{/music/{id}/update(id=${music.getIdSong()})}">Edit</a></td>
      </tr>
      </tbody>
    </table>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
