<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
<div class="container">
    <h1 align="center">Category</h1>
    <div align="center" th:if="${message}">
        <strong style="color: green" th:text="${message}"></strong>
    </div>
    <a class="btn btn-outline-dark" th:href="@{/category/create}">
        Create category
    </a>
    <a class="btn btn-outline-dark" th:href="@{/blog}">
        Back to blog
    </a>

    <form action="" method="get">
        <table class="table table-hover">
            <tr th:if="${category.isEmpty()}">
                <td colspan="8">Empty list</td>
            </tr>
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c,loop : ${category}">
                <td th:text="${loop.count}"></td>
                <td th:text="${c.getNameCategory()}"></td>
                <td><a class="btn btn-outline-dark" th:href="@{/category/__${c.getIdCategory()}__/update}">Edit</a>
                </td>
                <td><a class="btn btn-outline-dark" th:href="@{/category/__${c.getIdCategory()}__/delete}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
